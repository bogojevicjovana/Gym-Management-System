<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registracija trenera fitness centra</title>
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/registracijaTrenera.js"></script>
</head>
<body>
<form id="dodajClanaForm">
    <label for="korisnickoIme">Korisnicko ime:</label>
    <input id="korisnickoIme" type="text"/><br>
    <label for="lozinka">Lozinka:</label>
    <input id="lozinka" type="password"/><br>
    <label for="ime">Ime:</label>
    <input id="ime" type="text"/><br>
    <label for="prezime">Prezime:</label>
    <input id="prezime" type="text"/><br>
    <select for="uloga" name="uloga" size="1" >
        <option id="uloga" value="Trener">Trener</option>
    </select><br>
    <label for="kontaktTelefon">Kontakt telefon:</label>
    <input id="kontaktTelefon" type="text"/><br>
    <label for="datumRodjenja">Datum rodjenja:</label>
    <input id="datumRodjenja" type="date"/><br>
    <label for="email">Email:</label>
    <input id="email" type="email"/><br>
    <input type="submit">
</form>
</body>
</html>
