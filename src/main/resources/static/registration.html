<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form>
    <label for="korisnicko">Korisnicko ime:</label>
    <input id="korisnicko" type="text"/><br>
    <label for="lozinka">Lozinka:</label>
    <input id="lozinka" type="password"/><br>
    <label for="ime">Ime:</label>
    <input id="ime" type="text"/><br>
    <label for="prezime">Prezime:</label>
    <input id="prezime" type="text"/><br>
    <select for="uloga" name="uloga" size="1" >
        <option value="Trener">Trener</option>
        <option value="Clan">Clan</option>
    </select><br>
    <label for="kontakt_telefon">Kontakt telefon:</label>
    <input id="kontakt_telefon" type="text"/><br>
    <label for="email">Email:</label>
    <input id="email" type="email"/><br>
    <label for="datumRodjenja">Datum rodjenja:</label>
    <input id="datumRodjenja" type="date"/><br>
    <input type="submit">
</form>
</body>
</html>
