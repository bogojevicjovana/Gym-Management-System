<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/fitnescentri.js"></script>
    <script type="text/javascript" src="/js/updateCentar.js"></script>
    <script type="text/javascript" src="/js/izmenaCheck.js"></script>
    <title>Title</title>

    <form>

        <br>
        <input type="submit" value="Submit">
