<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/treninzi.js"></script>
    <script type="text/javascript" src="/js/odradjeni.js"></script>
    <script type="text/javascript" src="/js/ocjenaTreninga.js"></script>
    <link rel="stylesheet" href="/css/treneri.css"/>
    <title>Odradjeni treninzi</title>
</head>
<body>
<h1>Lista treninga koje ste odradili:</h1>
<br>
<div class="container">
    <table id = "odradjeniTreninziClana">
        <tr>
            <th>Naziv</th>
            <th>Opis</th>
            <th>Tip treninga</th>
            <th>Trajanje</th>
        </tr>
    </table>
</div>

<h1>Lista treninga koje ste odradili, a niste ocenili:</h1>
<div class="container">
    <table id = "odradjeniTreninziClanaBezOcene">
        <tr>
            <th>Naziv</th>
            <th>Opis</th>
            <th>Tip treninga</th>
            <th>Trajanje</th>
        </tr>
    </table>
</div>
<br>
<h1>Lista treninga koje ste ocenili:</h1>
<br>
<div class="container">
    <table id = "odradjeniTreninziClanaSaOcenom">
        <tr>

            <th>Naziv</th>
            <th>Opis</th>
            <th>Tip treninga</th>
            <th>Trajanje</th>
            <th>Ocena</th>
        </tr>
    </table>
</div>
</body>
</html>
